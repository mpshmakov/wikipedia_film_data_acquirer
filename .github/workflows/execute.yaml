name: Execute Wikipedia Script

on:
  schedule:
    # This will run the job every day at 6:00 AM UTC    
    - cron: '24 14 * * *'

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip --version
          pip install -r requirements.txt

      - name: Run Wikipedia UUID script
        run: python3 -m scripts.wikipedia_uuid

  