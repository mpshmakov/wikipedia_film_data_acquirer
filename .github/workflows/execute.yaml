name: Execute Wikipedia Script

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "45 5 * * *"

jobs:
  formatting-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Super Linter
        uses: super-linter/super-linter/slim@v7.0.0
        env:
          DEFAULT_BRANCH: main
          VALIDATE_PYTHON_MYPY: false

  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Print Current Time
        run: |
          echo "Current time: $(date)"
          echo "Current time (UTC): $(date -u)"
          echo "TimeZone: $TZ"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip --version
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest

      - name: Run Wikipedia UUID Script
        run: python3 -m scripts.wikipedia_uuid
