name: Execute Wikipedia Script

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '*/3 * * * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Print current time
        run: |
          echo "Current time: $(date)"
          echo "Current time (UTC): $(date -u)"
          echo "TimeZone: $TZ"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip --version
          pip install -r requirements.txt

      - name: Run Wikipedia UUID script
        run: python3 -m scripts.wikipedia_uuid
